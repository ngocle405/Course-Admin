<app-loading *ngIf="loading"></app-loading>
<div class="card">
  <div class="p-grid">
    <div class="p-md-3 p-lg-4">
      <span class="p-float-label">
        <input inputId="name" type="text" class="p-inputtext-sm" [(ngModel)]="params.searchName"  pInputText />
        <label for="name">Tên khách hàng</label>
      </span>
    </div>
    <div class="p-md-3 p-lg-4">
      <span class="p-float-label">
        <p-dropdown
          [options]="stateData?.listAddressCompany"
          placeholder="Chọn trụ sở"
          class="p-inputtext-sm"
          [(ngModel)]="params.companyAddress"
          optionLabel="name"
          optionValue="value"
          [autoDisplayFirst]="false"
        >
        </p-dropdown>
        <label for="icon">Trụ sở </label>
      </span>
    </div>
 
    <div class="p-md-3 p-lg-4">
      <span class="p-float-label">
        <p-dropdown
          [options]="stateData?.listStatus"
          placeholder="Chọn trạng thái"
          class="p-inputtext-sm"
          [(ngModel)]="params.status"
          optionLabel="name"
          optionValue="value"
          [autoDisplayFirst]="false"
        >
        </p-dropdown>
        <label for="icon">Trạng thái</label>
      </span>
    </div>
 
  </div>
  <p-toolbar styleClass="p-px-0 p-pt-0">
    <div class="p-toolbar-group-left">
      <div class="p-field">
        <button
          pButton
          (click)="search()"
          icon="pi pi-search"
          pRipple
          type="button"
          label="Tìm kiếm"
          class="p-button-success"
        ></button>
        <button 
          (click)="exportExcel()"
          pButton
          pRipple
          label="Export"
          icon="pi pi-download"
          class="p-button-help p-ml-2"
        ></button>
        <p-button (click)="onReset()" icon="pi pi-replay" class="p-ml-2" styleClass="p-button-danger"></p-button>
      </div>
    </div>
    <div class="p-toolbar-group-right">
      <button pButton (click)="viewCreate()" label="New" icon="pi pi-plus" class="p-mr-2"></button>
    </div>
  </p-toolbar>
  <p-table [value]="dataTable.content" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>STT</th>
        <th>Họ và tên</th>
        <th>Điện thoại</th>
        <th>Email</th>
        <th>Trụ sở</th>
        <th>Trình độ</th>
        <th>Ngày tạo</th>
        <th>Trạng thái</th>
        <th style="width: 100px" alignFrozen="right" pFrozenColumn>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{item.name}}</td>
        <td>{{ item.phone }}</td>
        <td>
          {{item.email}}
        </td>
        <td>{{item.companyAddress}}</td>
        <td>{{item.level}}</td>
        <td>{{item.createDate| date:"dd/MM/yyyy"}}</td>
        <td>
        
          <button pButton (click)="viewStatus(item.registerId)">{{item.status}}</button>
        </td>
        <td style="width: 100px" alignFrozen="right" pFrozenColumn>
          <span class="pointer p-mr-2" (click)="viewDetail(item.registerId)">
            <em class="las la-eye"></em>
          </span>
          <span class="pointer p-mr-2" (click)="viewEdit(item.registerId)">
            <em class="las la-pen"></em>
          </span>
          <span class="pointer" (click)="deleteItem(item.registerId)">
            <em class="las la-trash-alt"></em>
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-paginator
    [showCurrentPageReport]="true"
    [rows]="dataTable!.size"
    [totalRecords]="dataTable!.totalElements"
    [rowsPerPageOptions]="[10, 20, 30]"
    (onPageChange)="pageChange($event)"
  ></p-paginator>
</div>
