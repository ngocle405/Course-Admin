<app-loading *ngIf="loading"></app-loading>
<div class="card">
  <div class="p-grid">
    <div class="p-col-2">
      <div class="p-float-label">
        <input inputId="name" type="text" class="p-inputtext-sm" [(ngModel)]="params.code" pInputText />
        <label for="code">Mã đơn vị</label>
      </div>
    </div>
    <div class="p-col-2">
      <div class="p-float-label">
        <p-dropdown
          [options]="listStatus"
          class="p-inputtext-sm"
          [(ngModel)]="params.status"
          optionLabel="name"
          optionValue="value"
          optionLabel="name"
          [autoDisplayFirst]="false"
        >
        </p-dropdown>
        <label for="icon">Trạng thái</label>
      </div>
    </div>
  </div>
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <div class="p-field">
        <button
          pButton
          (click)="search()"
          icon="pi pi-search"
          pRipple
          type="button"
          label="Tìm kiếm"
          class="p-button-success"
        ></button>
      </div>
    </div>
    <div class="p-toolbar-group-right">
      <button pButton (click)="viewCreate()" label="New" icon="pi pi-plus" class="p-mr-2"></button>
    </div>
  </p-toolbar>
  <p-table [value]="dataTable.content" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Mã đơn vị</th>
        <th>Tên tiếng anh</th>
        <th>Tên tiếng việt</th>
        <th>Địa chỉ</th>
        <th>Trạng thái</th>
        <th>Từ ngày</th>
        <th>Đến ngày</th>
        <th>Ghi chú</th>
        <th style="width: 100px" alignFrozen="right" pFrozenColumn>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.code }}</td>
        <td>{{ item.enName }}</td>
        <td>{{ item.vnName }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.startDate }}</td>
        <td>{{ item.endDate }}</td>
        <td>{{ item.note }}</td>
        <td>
          <p-checkbox [readonly]="true" [(ngModel)]="item.status" [binary]="true"></p-checkbox>
        </td>
        <td style="width: 100px" alignFrozen="right" pFrozenColumn>
          <span class="pointer p-mr-2" (click)="viewDetail(item.code)">
            <em class="las la-eye"></em>
          </span>
          <span class="pointer p-mr-2" (click)="viewEdit(item.code)">
            <em class="las la-pen"></em>
          </span>
          <span class="pointer" (click)="deleteItem(item.code)">
            <em class="las la-trash-alt"></em>
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator
    [showCurrentPageReport]="true"
    [rows]="dataTable!.size"
    [totalRecords]="dataTable!.totalElements"
    [rowsPerPageOptions]="[10, 20, 30]"
    (onPageChange)="pageChange($event)"
  ></p-paginator>
</div>
