<app-loading *ngIf="loading"></app-loading>
<div class="p-grid">
  <div class="p-col-12">
    <div class="card">
      <p-toolbar styleClass="p-px-0 p-pt-0">
        <div class="p-toolbar-group-left"></div>

        <div class="p-toolbar-group-right">
          <button pButton (click)="viewCreate()" icon="pi pi-plus"></button>
        </div>
      </p-toolbar>
      <p-table [value]="dataTable.content" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Mã MHTC</th>
            <th>Tên MHTC</th>
            <th>Hiệu lực ngày</th>
            <th>Đến ngày</th>
            <th>Số QĐ</th>
            <th>Trạng thái</th>
            <th style="width: 100px" alignFrozen="right" pFrozenColumn>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.organizationCode }}</td>
            <td>{{ item.organizationName }}</td>
            <td>{{ item.startDate }}</td>
            <td>{{ item.endDate ? item.endDate : '---' }}</td>
            <td>{{ item.determineNum }}</td>
            <td><p-checkbox [readonly]="true" [(ngModel)]="item.status" [binary]="true"></p-checkbox></td>
            <td style="width: 100px" alignFrozen="right" pFrozenColumn>
              <span class="pointer p-mr-2" (click)="viewDetail(item.organizationCode)">
                <em class="las la-eye"></em>
              </span>
              <span class="pointer p-mr-2" (click)="viewEdit(item.organizationCode)">
                <em class="las la-pen"></em>
              </span>
              <!-- <span class="pointer" (click)="deleteItem(item.code)">
                <em class="las la-trash-alt"></em>
              </span> -->
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-paginator
        [showCurrentPageReport]="true"
        [rows]="dataTable!.size"
        [totalRecords]="dataTable!.totalElements"
        [rowsPerPageOptions]="[10, 20, 30]"
        (onPageChange)="pageChange($event)"
      ></p-paginator>
    </div>
  </div>
</div>
