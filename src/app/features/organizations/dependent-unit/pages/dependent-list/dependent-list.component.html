<app-loading *ngIf="loading"></app-loading>
<div class="card">
  <div class="p-grid">
    <div class="p-col-2">
      <div class="p-float-label">
        <input inputId="name" type="text" class="p-inputtext-sm" [(ngModel)]="params.code" pInputText />
        <label for="name">Mã đơn vị</label>
      </div>
    </div>
    <div class="p-col-2">
      <div class="p-float-label">
        <input inputId="name" type="text" class="p-inputtext-sm" [(ngModel)]="params.vietnameseName" pInputText />
        <label for="name">Tên Đơn vị</label>
      </div>
    </div>

    <div class="p-col-2">
      <div class="p-float-label">
        <input inputId="name" type="text" class="p-inputtext-sm" [(ngModel)]="params.parentCode" pInputText />
        <label for="name">Đơn vị cha</label>
      </div>
    </div>
    <div class="p-col-2">
      <div class="p-float-label">
        <p-dropdown
          [options]="stateData!.listGroupCode"
          class="p-inputtext-sm"
          [(ngModel)]="params.groupCode"
          optionLabel="name"
          optionValue="code"
          [autoDisplayFirst]="false"
          placeholder="Tất cả"
        >
        </p-dropdown>
        <label for="name">Nhóm</label>
      </div>
    </div>
    <div class="p-col-2">
      <div class="p-float-label">
        <p-dropdown
          [options]="listStatus"
          class="p-inputtext-sm"
          [(ngModel)]="params.status"
          optionLabel="name"
          optionValue="value"
          [autoDisplayFirst]="false"
        >
        </p-dropdown>
        <label for="name">Trụ sở làm việc</label>
      </div>
    </div>

    <div class="p-col-2">
      <div class="p-float-label">
        <p-dropdown
          [options]="stateData!.listworkLocation"
          class="p-inputtext-sm"
          [(ngModel)]="params.workLocation"
          optionLabel="vnName"
          optionValue="code"
          [autoDisplayFirst]="false"
          placeholder="Tất cả"
        >
        </p-dropdown>
        <label for="name">Trụ sở làm việc</label>
      </div>
    </div>
  </div>
  <p-toolbar styleClass="p-px-0 p-pt-0">
    <div class="p-toolbar-group-left">
      <p-button label="Tìm kiếm" (click)="search()" icon="pi pi-search" styleClass="p-button-success"> </p-button>
      <button
        (click)="exportExcel()"
        pButton
        pRipple
        label="Export"
        icon="pi pi-download"
        class="p-button-Primary p-ml-2"
      ></button>
    </div>

    <!-- <div class="p-toolbar-group-right">
      <button pButton (click)="viewCreate()" icon="pi pi-plus"></button>
    </div> -->
  </p-toolbar>
  <p-table [value]="dataTable.content" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Mã Đơn vị</th>
        <th>Mã mô hình</th>
        <th>Tên tiếng việt</th>
        <th>Tên tiếng anh</th>
        <th>Đơn vị cha</th>
        <th>Nhóm đơn vị</th>
        <th>Mã t24</th>
        <th>Trạng thái</th>
        <th style="width: 100px" alignFrozen="right" pFrozenColumn>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.code }}</td>
        <td>{{ item.organizationCode }}</td>
        <td>{{ item.vietnameseName }}</td>
        <td>{{ item.englishName }}</td>
        <td>{{ item.parentCode }}</td>
        <td>{{ item.groupCode }}</td>
        <td>{{ item.t24Code }}</td>
        <td>
          <p-checkbox [readonly]="true" [(ngModel)]="item.status" [binary]="true"></p-checkbox>
        </td>
        <td style="width: 100px" alignFrozen="right" pFrozenColumn>
          <span class="pointer p-mr-2" (click)="viewDetail(item.id)">
            <em class="las la-eye"></em>
          </span>
          <span class="pointer p-mr-2" (click)="viewEdit(item.id)">
            <em class="las la-pen"></em>
          </span>
          <span class="pointer" (click)="deleteItem(item.id)">
            <em class="las la-trash-alt"></em>
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator
    [showCurrentPageReport]="true"
    [rows]="dataTable!.size"
    [totalRecords]="dataTable!.totalElements"
    [rowsPerPageOptions]="[10, 20, 30]"
    (onPageChange)="pageChange($event)"
  ></p-paginator>
</div>
